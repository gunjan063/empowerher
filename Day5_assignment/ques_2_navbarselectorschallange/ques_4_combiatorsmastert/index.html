<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Enid Studio</title>
  <style>
    body {
      background: #ede7e0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      color: rgb(7, 76, 7);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ede7e0;
    }

    .section {
      padding: 60px 50px;
      border-top: 1px solid #9d9a8c;
    }

    .section:first-child {
      border-top: none;
    }

    .section.green {
      background: #516b54;
      color: #ede7e0;
    }

    .subtle {
      text-transform: uppercase;
      font-size: 14px;
      
      color: rgb(6, 107, 6);
      
    }                 

    .green .subtle {
      color: #dedccc;
      
    }

    .title {
      font-size: 44px;
      line-height: 1.1;
      font-weight: 400;
      margin: 0;
    }

    .title .emphasis {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .section {
        padding: 40px 25px;
      }
      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="section">
      <p class="subtle">EVERYONE NEEDS INFINITE DREAMS</p>
      <h1 class="title">
        <span class="emphasis">Enid</span> is an <span class="emphasis">amplification studio</span> that builds brands that <span class="emphasis">resound.</span>
      </h1>
    </div>

    <div class="section green">
      <p class="subtle">EACH NEW IDEA DEFINED</p>
      <h1 class="title">
        We stand firm on <span class="emphasis">our values</span> that sit central to <span class="emphasis">everything we do.</span>
      </h1>
    </div>

    <div class="section">
      <p class="subtle">EVERY NOTE IS DISTINCT</p>
      <h1 class="title">
        We <span class="emphasis">deep-dive</span> into your back catalogue to understand the <span class="emphasis">beat</span>.
      </h1>
    </div>

  </div>
</body>
</html>
